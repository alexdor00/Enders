<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Voluntariados</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" 
        rel="stylesheet"
    >

    <!-- CSS Común -->
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ANIMAL CARE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">DASHBOARD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/login.html">LOGIN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../pages/voluntariados.html">VOLUNTARIADOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/usuarios.html">ALTA USUARIO</a>
                    </li>
                </ul>
                <span class="navbar-text" id="userStatus">-NO LOGIN-</span>
            </div>
        </div>
    </nav>

    <header class="text-center my-5">
        <h1 class="fw-bold">Gestión de Voluntariados</h1>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container my-5">
        
        <div class="row">
            
            <!-- COLUMNA IZQUIERDA: FORMULARIO -->
            <div class="col-lg-6 mb-4">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">ALTA DE VOLUNTARIADO</h3>
                        
                        <form id="formVoluntariado">
                            
                            <div class="mb-3">
                                <label for="titulo" class="form-label fw-bold">TÍTULO</label>
                                <input type="text" class="form-control bg-secondary text-white border-0" 
                                    id="titulo" name="titulo" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="usuario" class="form-label fw-bold">USUARIO</label>
                                <input type="text" class="form-control bg-secondary text-white border-0" 
                                    id="usuario" name="usuario" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="fecha" class="form-label fw-bold">FECHA</label>
                                <input type="date" class="form-control bg-secondary text-white border-0" 
                                    id="fecha" name="fecha" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label fw-bold">DESCRIPCIÓN</label>
                                <textarea class="form-control bg-secondary text-white border-0" 
                                        id="descripcion" name="descripcion" rows="3" required></textarea>
                            </div>
                            
                            <div class="mb-4">
                                <label for="tipo" class="form-label fw-bold">TIPO</label>
                                <select class="form-select bg-secondary text-white border-0" 
                                        id="tipo" name="tipo" required>
                                    <option value="peticion" selected>PETICIÓN</option>
                                    <option value="oferta">OFERTA</option>
                                </select>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">DAR DE ALTA</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">CONSULTA Y BORRADOS DE VOLUNTARIADOS</h3>
                        
                        <div class="table-responsive">
                            <table class="table table-dark table-striped table-bordered">
                                <thead>
                                    <tr class="text-center">
                                        <th>TÍTULO</th>
                                        <th>USUARIO</th>
                                        <th>FECHA</th>
                                        <th>DESCRIPCIÓN</th>
                                        <th>TIPO</th>
                                        <th>ACCIONES</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaVoluntariados">
                                    <!-- Las filas se generarán dinámicamente con JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                </div>
            </div>

            
        </div>
    </div>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JavaScript como módulo -->
    <script type="module" src="../js/voluntariados.js"></script>

</body>
</html>
